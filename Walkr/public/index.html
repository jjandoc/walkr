    </head>
    <body>
    <div class="navbar navbar-fixed-top">
      <div class="container">
          <a href="#"><img src="images/hydrant.png" height="30" width="16" style="vertical-align: baseline;"> Walkr</a>
      </div>
    </div>

    <!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="jumbotron">
      <div class="container">
        <p><a class="btn btn-primary btn-lg btn-fb-login">Login with Facebook &raquo;</a></p>
        <p><a class="btn btn-primary btn-lg btn-start-walk"><i class="glyphicon-road glyphicon"></i> Start a Walk &raquo;</a></p>
      </div>

    <div class="container">
      <!-- Example row of columns -->
      <div class="row active-walk">
       <div class="col-xs-12">

        <p><span class="dog-name">{{dog-name}}</span> started walking <span class="time-ago">22 minutes</span> ago</p>

      </div>

    </div> <!-- /container -->
    <div id="fb-root"></div>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.10.1.min.js"><\/script>')</script>
        <script src="http://www.parsecdn.com/js/parse-1.2.13.min.js"></script>
        <script>
          window.fbAsyncInit = function() {
            // init the FB JS SDK
            Parse.FacebookUtils.init({
              appId      : '612532842138130',                        // App ID from the app dashboard
              channelUrl : '//walkr.parseapp.com/channel.html', // Channel file for x-domain comms
              status     : true,                                 // Check Facebook Login status
              xfbml      : true                                  // Look for social plugins on the page
            });

            // Additional initialization code such as adding Event Listeners goes here
          };

          // Load the SDK asynchronously
          (function(){
             // If we've already installed the SDK, we're done
             if (document.getElementById('facebook-jssdk')) {return;}

             // Get the first script element, which we'll use to find the parent node
             var firstScriptElement = document.getElementsByTagName('script')[0];

             // Create a new script element and set its id
             var facebookJS = document.createElement('script');
             facebookJS.id = 'facebook-jssdk';

             // Set the new script's source to the source of the Facebook JS SDK
             facebookJS.src = '//connect.facebook.net/en_US/all.js';

             // Insert the Facebook JS SDK into the DOM
             firstScriptElement.parentNode.insertBefore(facebookJS, firstScriptElement);
           }());
        </script>

        <script src="js/vendor/bootstrap.min.js"></script>
        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
